name: test

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0"

      - name: Build
        run: swift build

      - name: Run smoke tests
        run: swift test

      - name: Checkout html5lib-tests
        uses: actions/checkout@v4
        with:
          repository: html5lib/html5lib-tests
          path: html5lib-tests

      # Future: Run full html5lib test suite
      # - name: Run tree construction tests
      #   run: swift run TreeConstructionTests --tests-dir html5lib-tests
      # - name: Run tokenizer tests
      #   run: swift run TokenizerTests --tests-dir html5lib-tests

  # Test on macOS as well
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: swift build

      - name: Run smoke tests
        run: swift test
